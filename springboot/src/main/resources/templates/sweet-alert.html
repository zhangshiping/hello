<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="assets/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/style-responsive.css" rel="stylesheet"/>
    <link href="css/style-default.css" rel="stylesheet" id="style_color"/>
    <link rel="stylesheet" href="css/sweetalert.css">
</head>
<body style="background-color: white">
<div class="content">
    <div class="row">
        <div class="col-md-3" style="padding-left: 20px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>基本信息弹窗</h4>
                    <div class="but-bor"></div>
                </div>
                <div class="panel-body">

                    <button class="btn btn-lg btn-info" id="test1">sweetAlert 弹窗</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>标题与文本的信息弹窗</h4>
                    <div class="but-bor"></div>
                </div>
                <div class="panel-body">
                     <button class="btn btn-lg btn-info" id="test2">sweetAlert 弹窗</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>成功信息弹窗</h4>
                    <div class="but-bor"></div>
                </div>
                <div class="panel-body">
                    <button class="btn btn-lg btn-success" id="test3">sweetAlert 弹窗</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>警告信息弹窗，“确认”按钮带有一个函数</h4>
                    <div class="but-bor"></div>
                </div>
                <div class="panel-body">
                    <button class="btn btn-lg btn-warning" id="test4">sweetAlert 弹窗</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" style="padding-left: 20px;">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>给函数传入参数，"取消"按钮也可以执行</h4>
                        <div class="but-bor"></div>
                    </div>
                    <div class="panel-body">
                        <button class="btn btn-lg btn-danger" id="test5">sweetAlert 弹窗</button>
                    </div>
                </div>
            </div>
        <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>自定义图标信息弹窗</h4>
                        <div class="but-bor"></div>
                    </div>
                    <div class="panel-body">
                        <button class="btn btn-lg btn-info" id="test6">sweetAlert 弹窗</button>
                    </div>
                </div>
            </div>
        <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>HTML信息弹窗</h4>
                        <div class="but-bor"></div>
                    </div>
                    <div class="panel-body">
                        <button class="btn btn-lg btn-info" id="test7">sweetAlert 弹窗</button>
                    </div>
                </div>
            </div>
        <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>定时关闭信息弹窗</h4>
                        <div class="but-bor"></div>
                    </div>
                    <div class="panel-body">
                        <button class="btn btn-lg btn-info" id="test8">sweetAlert 弹窗</button>
                    </div>
                </div>
            </div>
    </div>
    <div class="row">
        <div class="col-md-3" style="padding-left: 20px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>输入信息弹窗</h4>
                    <div class="but-bor"></div>
                </div>
                <div class="panel-body">
                    <button class="btn btn-lg btn-info" id="test9">sweetAlert 弹窗</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>加载(AJAX请求示例)弹窗</h4>
                    <div class="but-bor"></div>
                </div>
                <div class="panel-body">
                    <button class="btn btn-lg btn-warning" id="test10">sweetAlert 弹窗</button>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<script type="text/javascript" src="assets/jquery-slimscroll/jquery-ui-1.9.2.custom.min.js"></script>
<script type="text/javascript" src="assets/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="extend/sweetAlert/js/sweetalert.min.js"></script>
<script>
    $(function(){
        $("#test1").on("click",function(){
            swal("这是一条信息！");
        })

        // 标题与文本的信息弹窗
        $("#test2").on("click",function(){
            swal("这儿是title","这儿是内容")
        })

        //  成功信息弹窗！
        $("#test3").on("click",function(){
            swal("成功信息title","操作成功！","success")
        })

        // 警告信息弹窗，“确认”按钮带有一个函数
        $("#test4").on("click",function(){
            swal({
                    title: "确定删除吗？",
                    text: "你将无法恢复该虚拟文件！",
                    type: "warning",         // icon类型
                    showCancelButton: true,  // 是否显示cancel按钮，默认true
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "确定删除！",
                    closeOnConfirm: false,    // 确定按钮是否关闭alert层
                    allowOutsideClick:true  // 如果设置为true，用户点击弹窗外部可关闭弹窗
                },
                function(){
                    swal("删除！", "你的虚拟文件已经被删除。", "success");
                });
        })

        //   给函数传入参数，"取消"按钮也可以执行
        $("#test5").on("click",function(){
            swal({
                title: "确定删除吗？",
                text: "你将无法恢复该虚拟文件！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "确定删除！",
                cancelButtonText: "取消删除！",
                closeOnConfirm: false,
                closeOnCancel: false  // cancel按钮是否默认关闭
            }, function(isConfirm){
                if (isConfirm) {
                    swal({
                        title: "删除！",
                        text: "你的虚拟文件已经被删除。！",
                        type: "success",
                        timer: 1200,
                        showConfirmButton: false
                    });
                } else {
                    swal("取消！", "你的虚拟文件是安全的:)",
                        "error");
                }
            });
        })

        //  自定义图标信息弹窗
        $("#text6").on("click",function(){
            swal({
                title:"这儿是title",
                text:"自定义内容！",
                imageUrl:"images/thumbs-up.jpg"
            })
        })

        //  HTML信息弹窗
        $("#test7").on("click",function(){
            swal({
                title:"这儿是 <small>title</small>!",
                text:"自定义的 <span style='color: red'>内容啊啊啊啊</span>！",
                html:true
            })
        })

        //  定时关闭信息弹窗
        $("#test8").on("click",function(){
            swal({
                title: "自动关闭弹窗！",
                text: "2秒后自动关闭。",
                timer: 2000,
                showConfirmButton: false  //是否显示确认按钮，默认为true
            }
//            ,function(){
//                console.log("12545");
//            }
            );
        })

        //  输入信息弹窗
        $("#test9").on("click",function(){
            swal({
                    title: "输入！",
                    text: "输入一些有趣的话：",
                    type: "input",
                    showCancelButton: true,
                    closeOnConfirm: false,
                    animation: "slide-from-top",
                    inputPlaceholder: "输入一些话"
                },
                function(inputValue){
                    if (inputValue === false) returnfalse;

                    if (inputValue === "") {
                        swal.showInputError("你需要输入一些话！");
                        return false
                    }

                    swal("非常好！", "你输入了：" + inputValue,"success");
                });
        })

        //  加载(AJAX请求示例)弹窗
        $("#test10").on("click",function(){
            swal({
                title: "Ajax请求示例",
                text: "提交运行ajax请求",
                type: "info",
                showCancelButton: true,
                closeOnConfirm: false,
                showLoaderOnConfirm: true,
                allowOutsideClick:true  // 如果设置为true，用户点击弹窗外部可关闭弹窗
            }, function(){
                setTimeout(function(){
                    swal("title", "请求成功！",
                        "success");
                }, 2000);
            });
        })
    })
</script>
