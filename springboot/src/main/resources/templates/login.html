<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>管理系统登录界面</title>
    <link type="text/css" rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="assets/bootstrap/js/bootstrap.min.js"></script>

    <style>
        body{
            font-family:"Microsoft Yahei";
            margin:0;
            background: #fff url('img/0002.jpg') 0 50% no-repeat;
        }
    </style>

    <script type="text/javascript">

        $(function(){
            //登录
            $("#loginSubmit").click(function(){
              var username = $("#username").val();
              var password = $("#password").val()
                $.ajax({
                    url:"/login",
                    type:"post",
                    data:{
                        "username":username,
                        "password":password
                    },
                    dataType:"json",
                    success:function(result){
                        if(result.code==200){
                            window.location.href="mainIndex.html";
                        }else{
                            alert(result.message);
                        }
                    }
                })
            })
            //回车事件
            $(document).keyup(function(event){
                if(event.keyCode ==13){
                    $("#loginSubmit").trigger("click");
                }
            });
        })


    </script>
</head>
<body>
<div class="container" style="margin-top: 80px">
    <div class="row">
        <div class="col-md-4">&nbsp;</div>
        <div class="col-md-4">
            <h1 style="color: #fff;font-weight: bold;text-shadow: 0 1px 1px #555;text-align: center;">管理系统登录界面</h1>
            <div class="center-block" style="margin: 50px auto 0 auto;box-shadow: 1px 0 2px #bbbec1;width: 350px;">
                <div style="height: 50px;background-color: #fff;border-bottom: 1px solid #e3e3e3;line-height: 55px;font-size: 18px;padding-left: 45px;">

                    快速登录
                </div>
                <!-------------login------------>

                <div class="tab_item" style="background-color: #fff;height: auto;padding-bottom: 25px;">
                    <form class="form-horizontal" role="form" style="padding-top: 35px;" >
                        <div>
                             <span>
                                 <span style="margin-left: 40px;">账号：</span>
                                 <span> <input id="username" type="text" class="form-control" autofocus required placeholder="请输入账号"/></span>
                             </span>
                        </div>
                        <div style="margin-top: 20px">
                             <span>
                                 <span style="margin-left: 40px;">密码：</span>
                                 <span> <input id="password" type="password" class="form-control" autofocus required placeholder="请输入密码"/></span>
                             </span>
                        </div>

                        <div class="form-group">
                            <button id="loginSubmit" type="button" class="btn btn-primary" style="width: 130px;height: 40px;margin-left: 140px;font-size: 16px;margin-top: 25px;">登 录</button>
                        </div>
                    </form>

                </div>
                <!------END------>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
