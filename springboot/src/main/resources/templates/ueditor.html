<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="" name="description"/>
    <meta content="" name="author"/>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="assets/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet"/>
    <link href="assets/bootstrap/css/bootstrap-fileupload.css" rel="stylesheet"/>
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/style-responsive.css" rel="stylesheet"/>
    <link href="css/style-default.css" rel="stylesheet" id="style_color"/>
    <link rel="stylesheet" href="css/sweetalert.css">
    <link href="assets/fancybox/source/jquery.fancybox.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="assets/uniform/css/uniform.default.css"/>
    <style>
        #container{
            height: 200px;
            width: 800px;
        }
    </style>
</head>
<body style="background-color: white">
    <div class="content">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>富文本编辑器UEditor</h3>
                <div class="but-bor"></div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 col-md-offset-2" style="height: 200px;">
                        <script id="container" type="text/plain"></script>
                    </div>
                </div>
                <div class="row" style="margin-top:130px;">
                    <div class="col-md-6 col-md-offset-2">
                        <button class="btn1 btn btn-info">获取整个html内容</button>
                        <button class="btn2 btn btn-info">获得内容</button>
                        <button class="btn3 btn btn-info">写入内容</button>
                        <button class="btn4 btn btn-info">获得纯文本</button>
                        <button class="btn5 btn btn-info">获得带格式的纯文本</button>
                        <button class="btn6 btn btn-info">判断是否有内容</button><br><br>
                        <button class="btn7 btn btn-info">获得焦点</button>
                        <button class="btn8 btn btn-info">取消焦点</button>
                        <button class="btn9 btn btn-info">插入指定的内容</button>
                        <button class="btn10 btn btn-info">不可编辑</button>
                        <button class="btn11 btn btn-info" id="enable">可以编辑</button>
                        <button class="btn12 btn btn-info" onclick="UE.getEditor('container').setHide()">隐藏编辑器</button>
                        <button class="btn13 btn btn-info"  onclick="UE.getEditor('container').setShow()">显示编辑器</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.nicescroll.js" type="text/javascript"></script>
<script type="text/javascript" src="assets/jquery-slimscroll/jquery-ui-1.9.2.custom.min.js"></script>
<script type="text/javascript" src="assets/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<!-- 配置文件 -->
<script src="extend/UEditor/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script src="extend/UEditor/ueditor/ueditor.all.js"> </script>
<script src="extend/UEditor/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script>
        $(function(){
            var ue=UE.getEditor("container");

            //  获取整个html内容
            $(".btn1").on("click",function(){
                alert(ue.getAllHtml());
            })

            //  获取整个内容
            $(".btn2").on("click",function(){
                alert(ue.getContent());
            });

            // 写入内容
            $(".btn3").on("click",function(){
                ue.setContent('xsacvsdv');
            })

            // 获得纯文本
            $(".btn4").on("click",function(){
                alert(ue.getContentTxt())
            })

            // 获得带格式的纯文本
            $(".btn5").on("click",function(){
                alert(ue.getPlainTxt())
            })

            // 判断是否有内容
            $(".btn6").on("click",function(){
                alert(ue.hasContents())
            })

            // 获得焦点
            $(".btn7").on("click",function(){
                ue.focus()
            })

            // 取消焦点
            $(".btn8").on("click",function(){
                ue.blur()
            })

            //  插入指定的内容
            $(".btn9").on("click",function(){
                var value=prompt("输入内容","");
                ue.execCommand("insertHtml",value)
            })

            // 不可编辑
            $(".btn10").on("click",function(){
                ue.setDisabled("fullscreen");
                disableBtn("enable");
            })

            // 可以编辑
            $(".btn11").on("click",function(){
                ue.setEnabled();
                enableBtn();
            })
        })
    </script>
</body>
</html>
